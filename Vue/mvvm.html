<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm-demo</title>
</head>
<body>
    <div id="app">
        <h1>{{song}}</h1>
        <p>{{album.name}}</p>
    </div>
    <script src="./mvvm.js"></script>
    <script>
        let mvvm = new Mvvm({
            el: '#app',
            data: {
                song: '发如雪',
                album: {
                    name: '肖邦'
                }
            }
        });
    </script>
</body>
</html>
